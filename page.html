        <script src="js/jquery-1.11.3.js"></script>
        <script>

        $(function(){
            $("#top_main>.box>li").click(function(){
                var num = $(this).index();
                $(this).addClass('style').siblings().removeClass('style');
               
                $('.list').eq(num).show().siblings().hide();
            });

        });
    
        // 计时器
        setInterval("clock()",100);

        function clock(){
            function $(id) {
                return document.getElementById(id);
            }
            // var num = 
            var date = new Date();
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            var d = date.getDate();
            var h = date.getHours();
            var s = date.getMinutes();
            var ms = date.getSeconds();

            //时分秒加0设置
            var h = h>9 ?h : "0"+h;
            var s = s>9 ?s : "0"+s;
            var ms = ms>9 ? ms : "0"+ms;

            var total = y+"年"+m+"月"+d+"日"+h+":"+s+":"+ms;
            $('time').innerHTML = total;
            $('tim').innerHTML = total;
            $('ti').innerHTML = total;
            $('t').innerHTML = total;

            $('toyoto').innerHTML = total;
            $('tyt').innerHTML = total;
            $('ty').innerHTML = total;
            $('to').innerHTML = total;

            $('date').innerHTML = total;
            $('dat').innerHTML = total;
            $('da').innerHTML = total;
            $('d').innerHTML = total;
        }
        </script>
